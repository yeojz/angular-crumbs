<nav class="crumbs">
	<ul ng-controller="ExampleController">
	    <li ng-repeat="crumbs in breadcrumbs">
	        <ng-switch on="$last">
	            <span ng-switch-when="true">{{crumbs.title}}</span>
	            <span ng-switch-default><a href="{{crumbs.path}}">{{crumbs.title}}</a></span>
	        </ng-switch>
	    </li>
	</ul>
</nav>
